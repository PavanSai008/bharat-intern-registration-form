<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="main">
                <form action="/sign_up" method="POST">
                    <h2> Registration Form</h2>
                    <br><br>
                    <h4>Name</h4>
                    <input type="text" class="box" id="name" name="name" placeholder="Your Name" required/>
                    <br>
                    <h4>Age</h4>
                    <input type="number" class="box" id="age" name="age" placeholder="age" required/>
                    <br>
                    <h4>Email Id</h4>
                    <input type="text" class="box" id="email" name="email" placeholder="yourmail@gmail.com" required/>
                    <br>
                    <h4>Mobile number</h4>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required/>
                    <br>
                    <h4>Gender</h4>
                    <input type="text" class="box" id="gender" name="gender" placeholder="male/female" required/>
                    <br>
                    <h4>Password</h4>
                    <input type="password" class="box" placeholder="Password" id="password" minlength="8" required/>
                    <p>(password must contain 8 characters)</p>
                    <input class="largerCheckbox" id="pass" type="checkbox"  onclick="myFunction()"/>
                    <label for="pass">Show Password</label>
                    <br>
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
                
            </div>
        </div>
    </div>
    <style>
      input.largerCheckbox {
          width: 24px;
          height: 14px;
      }
    </style>
    <script>  
        function myFunction() {  
          var getPasword = document.getElementById("password");  
          if (getPasword.type === "password") {  
            getPasword.type = "text";  
          } else {  
            getPasword.type = "password";  
          }  
        }  
        </script> 

</body>

</html>
